<!DOCTYPE html>
<html lang="en">
<head>

            background-position: center;

    <script>

<body>

    <h3>주문하기</h3>


    <div>
        <p>

            주소 : <input type="text"/>
        </p>
        <p>
            전화번호 : <input type="text"/>
